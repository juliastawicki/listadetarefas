<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>Lista de Tarefas</h1>
        <input type="text" class="todo-input" placeholder="Adicione uma tarefa" id="taskInput">
        <button class="add-button" onclick="addTask()">Adicionar</button>
        <ul id="taskList">
            <!-- Tarefas aparecerÃ£o aqui -->
        </ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');

            if (taskInput.value.trim() !== "") {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${taskInput.value}
                    <button class="delete-button" onclick="deleteTask(this)">Remover</button>
                `;
                taskList.appendChild(li);
                taskInput.value = "";
            }
        }

        function deleteTask(button) {
            const li = button.parentElement;
            li.remove();
        }
    </script>
</body>
</html>
