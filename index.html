<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas - Estilo Feminino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>ðŸŒ¸ Minha Lista de Tarefas ðŸŒ¸</h1>
        <input type="text" class="todo-input" placeholder="Adicione uma tarefa" id="taskInput">
        <button class="add-button" onclick="addTask()">Adicionar</button>
        <ul id="taskList">
            <!-- Tarefas aparecerÃ£o aqui -->
        </ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');

            if (taskInput.value.trim() !== "") {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="task-text">${taskInput.value}</span>
                    <button class="complete-button" onclick="completeTask(this)">Concluir</button>
                    <button class="delete-button" onclick="deleteTask(this)">Remover</button>
                `;
                taskList.appendChild(li);
                taskInput.value = "";
            }
        }

        function deleteTask(button) {
            const li = button.parentElement;
            li.remove();
        }

        function completeTask(button) {
            const li = button.parentElement;
            const taskText = li.querySelector('.task-text');

            if (taskText.classList.contains('completed')) {
                // Desfazer conclusÃ£o
                taskText.classList.remove('completed');
                button.textContent = "Concluir";
            } else {
                // Marcar como concluÃ­da
                taskText.classList.add('completed');
                button.textContent = "Desfazer";
            }
        }
    </script>
</body>
</html>
